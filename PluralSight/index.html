<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign In - Pluralsight</title>
</head>
<body>
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <img src="img/login-logo.png" alt="Pluralsight">
        </div>
        <form >
          <div>
            <label > Email or Username</label>
            <input type="text" class="text-input">
          </div>
          <div>
            <label > Password </label>
            <input type="password" class="text-input">
          </div>
          <button type="submit" class="primary-btn"> Sign In</button>
        </form>
        <div class="links">
          <a href="https://app.pluralsight.com/id/ForgotPassword" target="_blank">
             Forgot password </a>
             <a href="https://app.pluralsight.com/id/signin/sso?redirectTo=" target="_blank">
              Sign in with company or school
             </a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="https://www.pluralsight.com/get-started"
         class="secondary-btn">
         Create an account
         </a>
      </div>
      <footer id="main-footer">
        <p>
        Copyright &#169; 2023 Pluralsight . All rights reserved.
        </p>
        <div>
          <a href="https://www.pluralsight.com/terms" target="_blank">
            Terms of use
          </a> | <a href="https://www.pluralsight.com/privacy">
            Privacy Policy
          </a>
        </div>
      </footer>
    </div>
    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">
            Let's create the future <strong> together </strong>
          </h1>
          <a href="https://www.pluralsight.com/pricing/free-trial" 
          class="secondary-btn">
          Start a FREE 10-day trial 
        </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
